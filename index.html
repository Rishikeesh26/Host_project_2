<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <title>Number Guessing Game</title>
    </head>
    <body>
        <div class="container">
            <div>
                <p>Guess the number from 1 to 100</p>
            </div>
            <div id="hints">
                Guess it
            </div>
            <div>
                <form> <input type="number" id="value" name="value" placeholder=""></form>
                <button class="btn btn-success" id="checkbtn" onclick="valueCheck()">Check</button>
            </div>
            <div id="chances">
                Chances: 5
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
    </html>
